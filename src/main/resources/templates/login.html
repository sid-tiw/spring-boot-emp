<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Employee Login</title>
  </head>
  <body style="margin: 0; height: 100%; overflow: hidden;">
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" th:style="'background-image: url(/images/bg_1.jpg);'"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Login</h3>
			<p class="mb-4" th:text="${warning}" style="color:red"></p>
			<p class="mb-4" style="color:green">If you're logging in for the first time, use the temporary password given to you by the admin.</p>
            <form method="post" action="#" th:action="@{/login/}" th:object="${login}">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="eID">Employee ID</label>
                    <input type="text" class="form-control" placeholder="12" id="eID" th:field="*{eID}">
                  </div>
                </div>
			  </div>
              <div class="row">
                <div class="col-md-12">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" th:field="*{passwd}">
                  </div>
                </div>
              </div>

              <input type="submit" value="Login" class="btn px-5 btn-primary" id ="submit">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
