<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Employee Creation</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" th:style="'background-image: url(/images/bg_1.jpg);'"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Create New Employee</h3>
            <p class="mb-4">This page is supposed to be seen by an admin only.</p>
            <form method="post" action="#" th:action="@{/admin/manage/}" th:object="${employee}">
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group first">
                    <label for="eID">EID</label>
                    <input type="text" class="form-control" placeholder="12" id="eID" th:field="*{eID}">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group first">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" placeholder="e.g. Siddhartha" id="fname" th:field="*{fname}">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group first">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" placeholder="e.g. Tiwari" id="lname" th:field="*{lname}">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group first">
                    <label for="DOB">DOB</label>
                    <input type="date" class="form-control" id="DOB" th:field="*{DOB}">
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" placeholder="e.g. sid@paytm.com" id="email">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="phnum">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+91 0000000000" id="phnum">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="dept">Department ID</label>
                    <select th:field="*{dept}" class="form-control" id = "dept">
                      <option th:each="dept: ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                   </select>
                  </div>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Temporary Password" id="password">
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" class="form-control" placeholder="Temporary Password" id="re-password">
                  </div>
                </div>
              </div> -->
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">I have carefully checked the details of this Employee and it is correct to the best of my belief.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary" id ="submit">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
